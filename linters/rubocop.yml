AllCops:
  Exclude:
    - config/unicorn.rb
    - db/schema.rb
    - db/migrate/*
    - config/initializers/*
    - bin/*
    - client/**/*
  TargetRubyVersion: 2.3

Metrics/LineLength:
  Max: 120
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https

Metrics/ParameterLists:
  CountKeywordArgs: false

Style/RaiseArgs:
  EnforcedStyle: compact

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false
